<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Services Company</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-color: #4CAF50;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        .services {
            padding: 40px;
        }

        .service-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .service-item img {
            width: 200px;
            height: 150px;
            margin-right: 20px;
        }

        .contact {
            background-color: #333;
            color: #fff;
            padding: 40px;
        }

        .contact form {
            max-width: 400px;
            margin: 0 auto;
        }

        .contact form label,
        .contact form input,
        .contact form textarea,
        .contact form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Media Services Company</h1>
            <p>Providing top-quality media solutions for your business.</p>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <div class="service-item">
                <img src="service1.jpg" alt="Service 1">
                <h3>Service 1</h3>
                <p>Description of Service 1</p>
            </div>
            <div class="service-item">
                <img src="service2.jpg" alt="Service 2">
                <h3>Service 2</h3>
                <p>Description of Service 2</p>
            </div>
            <!-- Add more service items as needed -->
        </section>

        <section class="contact">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Media Services Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
